<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoo-List</title>

    <!-- link al foglio di stile css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header della pagina con logo -->
    <header class="logo-header">

        <img class="logo-img" src="img/Logo.png" alt="immagine del logo">
        <span class="logo-name">TobooList</span>


    </header>

    <main>
        <!-- contenitore principale -->
        <div class="container-main">

            <!-- header del contenuto principale con scelta delle opzioni che si possono eseguire -->
            <header class="header-container-main">

                <span id="add-task" class="add">Add Task</span>
                <span id="add-section" class="add">Add Section</span>


            </header>

            <!-- sezioni aggiunte -->
            <div class="section-container">
                <section>
                    <header> 
                        
                        <span class="down-triangle">&#9660; </span>
                        <span class="section-header-name">New Task</span> 


                    </header>
                    <ul class="section-list">
                        <li><span class="entity-check-mark">&#10003;</span> Quarterly Newsletter <span class="type-list">Editorial</span></li>
                    </ul>


                </section>

                <section>
                    <header></header>


                </section>

                <section>
                    <header></header>


                </section>

                <section>
                    <header></header>


                </section>
            </div>


        </div>
    </main>

</body>

</html>
